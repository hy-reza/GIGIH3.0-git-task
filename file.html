<!DOCTYPE html>
<html>
<head>
  <title>Spotify Page</title>
</head>
<body>
  <div class="section">
    <h1>Show All Songs</h1>
    <div class="song">
      <img src="https://via.placeholder.com/40" alt="Song 1">
      <div class="details">
        <div class="title">Song 1 Title</div>
        <div class="artist">Song 1 Artist</div>
      </div>
      <button class="playlist-button" onclick="addToPlaylist('Song 1 Title', 'Song 1 Artist')">Add to Playlist</button>
    </div>
    <div class="song">
      <img src="https://via.placeholder.com/40" alt="Song 2">
      <div class="details">
        <div class="title">Song 2 Title</div>
        <div class="artist">Song 2 Artist</div>
      </div>
      <button class="playlist-button" onclick="addToPlaylist('Song 2 Title', 'Song 2 Artist')">Add to Playlist</button>
    </div>

  </div>

  <div class="section">
    <h2>Your Most Played Songs</h2>
    <div class="song">
      <img src="https://via.placeholder.com/40" alt="Song 3">
      <div class="details">
        <div class="title">Song 3 Title</div>
        <div class="artist">Song 3 Artist</div>
      </div>
      <button class="playlist-button" onclick="addToPlaylist('Song 3 Title', 'Song 3 Artist')">Add to Playlist</button>
    </div>
    <div class="song">
      <img src="https://via.placeholder.com/40" alt="Song 4">
      <div class="details">
        <div class="title">Song 4 Title</div>
        <div class="artist">Song 4 Artist</div>
      </div>
      <button class="playlist-button" onclick="addToPlaylist('Song 4 Title', 'Song 4 Artist')">Add to Playlist</button>
    </div>
   
  </div>

  <div class="section">
    <h2>Playlist</h2>
    <ul id="playlist"></ul>
  </div>
</body>
</html>
